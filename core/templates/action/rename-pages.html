{% load i18n %}
<div id="div-action-rename-pages" style="display: none;">
 <div class="input-append">
  <input type="text" id="rename-from" placeholder="{% trans "Pattern to replace" %}"/>
  <input type="text" id="rename-to" placeholder="{% trans "Replace by" %}"/>
  <button id="btn-rename-pages" class="btn btn-primary">{% trans "Apply" %}</button>
 </div>
 <label class="checkbox">
  <input id="rename-redirect" type="checkbox" name="redirect" value="on">
  {% blocktrans %}Add a redirection instead of old page.{% endblocktrans %}
 </label>
</div>
